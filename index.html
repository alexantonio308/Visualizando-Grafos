<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>AngularD3Example</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.2.0/dist/echarts.js"></script>
    <script language="JavaScript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <stylesheet src="./style.css" />

</head>

<body>
    <h1>Teste</h1>
    <div id="main" style="width:1000px; height:800px"></div>
    <script type=text/javascript>
        var ROOT_PATH = 'https://echarts.apache.org/examples/data/asset/data/les-miserables.json';

        var chartDom = document.getElementById('main');
        var myChart = echarts.init(chartDom);
        var option;

        myChart.showLoading();
        $.getJSON(ROOT_PATH ,
            function (graph){
            myChart.hideLoading();
            dataType='json',
            type='GET',
            header = {'Content-Type': 'application/json' }
            option = {
                tooltip: {},
                legend: [{
                    data: graph.categories.map(function (a) {
                        return a.name;
                    })
                }],
                series: [
                    {
                        name: 'Les Miserables',
                        type: 'graph',
                        layout: 'none',
                        data: graph.nodes,
                        links: graph.links,
                        categories: graph.categories,
                        roam: true,
                        label: {
                            show: true,
                            position: 'right',
                            formatter: '{b}'
                        },
                        labelLayout: {
                            hideOverlap: true
                        },
                        scaleLimit: {
                            min: 0.4,
                            max: 2
                        },
                        lineStyle: {
                            color: 'source',
                            curveness: 0.3
                        }
                    }
                ]
            };

            myChart.setOption(option);
        } );

        option && myChart.setOption(option);
</script>
</body>

</html>
