<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>AngularD3Example</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.2.0/dist/echarts.js"></script>
    <script language="JavaScript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"
        type="text/javascript"></script>
    <stylesheet src="./style.css" />

</head>

<body>
    <h1>Teste</h1>
    <div id="main" style="width:1000px; height:800px"></div>
    <script type=text/javascript>
        var ROOT_PATH = './low.json';

        var chartDom = document.getElementById('main');
        var myChart = echarts.init(chartDom);
        var option;myChart.showLoading();
$.get(ROOT_PATH, function (webkitDep) {
    myChart.hideLoading();

    option = {
        legend: {
            data: ['nu_cpfcnpj', 'name', 'SVG', 'CSS', 'Other']
        },
        series: [{
            type: 'graph',
            layout: 'force',
            animation: true,
            label: {
                position: 'right',
                formatter: '{b}'
            },
            draggable: true,
            data: webkitDep.nodes.map(function (node, idx) {
                node.id = idx;
                return node;
            }),
            categories: webkitDep.categories,
            force: {
                edgeLength: 5,
                repulsion: 250,
                gravity: 0.2
            },
            edges: webkitDep.links
        }]
    };

    myChart.setOption(option);
});
</script>
</body>

</html>
